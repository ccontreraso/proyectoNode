<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"href="style.css">
    <title>Home</title>
</head>
<body class="">
    <header class="fondo_negro">
        <div>
            <h1>Axionate</h1>
        </div>
    </header>

    <div class="">
        <form action="/datos" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text">Rut</span>
                <input type="text" id="txt_rut" name="txt_rut" class="form-control" placeholder="Ingrese su Rut" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div>
            <div class="input-group mb-3">
                <span class="input-group-text">Contraseña</span>
                <input type="password" id="txt_password" name="txt_password" class="form-control" placeholder="Ingrese su Contraseña" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            <div>
                <button id="boton_prueba" type="submit" class="btn btn-primary" > Prueba</button>
            </div>
        </form>
    </div>

   
<script>
    const boton = document.querySelector('#boton_prueba');
    boton.addEventListener('click', async() => {
        const response = await fetch('/scrapping');
        const message = await response.text();
        console.log(message);
    })
</script>
<script src="funciones.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
